<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="BWsillhouette.JPG" type="image/x-icon">
</head>
<body>
    <h1 style="color:white">Welcome to Sid's Corner!</h1>
    <div class="loginbox">
        <h2>Login</h2>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="text" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <a href="a">Forgot password?</a><br>
            <a href="a">Don't have an account?</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
