<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="BWsillhouette.JPG" type="image/x-icon">
</head>
<body>
    <div class="loginbox">
        <h2>Sign Up</h2>
        <form>
            <p>New Username</p>
            <input class="input" type="text" id="username" placeholder="Enter a new Username">
            <p>Password</p>
            <input class="input" type="password" id="password" placeholder="Enter Password">
            <button class="btn" type="button" onclick="createAccount()">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
